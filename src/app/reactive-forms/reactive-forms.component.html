<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">

                <div formGroupName="userData">
                    <div class="form-group">
                        <label>username</label>
                        <input class="form-control" type="text" id="username" formControlName="username">

                        <!--<span class="help-block"
                            *ngIf="!signupForm.get('userData.username').valid && signupForm.get('userData.username').touched">
                            Please enter a valid username!</span>-->
                        <span class="help-block"
                            *ngIf="!signupForm.get('userData.username').valid && signupForm.get('userData.username').touched">

                            <span *ngIf="signupForm.get('userData.username').errors['nameIsForbidden']">
                                Invalid names: {{forbiddenNames}}
                            </span>
                            <span
                                *ngIf="signupForm.get('userData.username').errors['required'] && signupForm.get('userData.username').touched">
                                Username required!
                            </span>
                        </span>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" id="email" formControlName="email">
                        <span class="help-block"
                            *ngIf="!signupForm.get('userData.email').valid && signupForm.get('userData.email').touched">
                            Please enter a valid email!</span>
                    </div>
                </div>

                <div class="radio" *ngFor="let g of genders">
                    <label>
                        <input type="radio" [value]="g" formControlName="gender">
                        {{g}}</label>
                </div>

                <div class="form-group" formArrayName="hobbies">
                    <h2>Your hobbies</h2>
                    <button class="btn btn-primary" type="button" (click)="addHobby()">Add Hobbie</button>
                    <hr>
                    <div class="form-group" *ngFor="let hobbyControl of getControls(); let  i = index">
                        <input type="text" class="form-control" [formControlName]="i">
                    </div>
                </div>

                <span class="help-block" *ngIf="!signupForm.valid && signupForm.touched">
                    Please enter valid data!</span>
                <button class="btn btn-primary" type="submit">Submit</button>

            </form>
        </div>
    </div>
</div>
